<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selection</title>
  <style>
     body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

.container {
position: relative;
height: 100%;
display: flex;
  flex-direction: column;
justify-content: center;
align-items: center;
   z-index: 2; 
    }

.heading {
   font-size: 36px; 
  color: #0a0a0a;
   text-align: center;
    margin-top: 50px; 
 font-weight: bold; 
    }
.big-heading {
font-size: 48px; 
color: #333;
text-align: center;
  margin-bottom: 30px; 
 font-weight: bold; 
    }
 .language-options {
  margin-bottom: 20px;
    }

 .language-options label {
  font-size: 28px;
  color: #141313;
    }
 .language-options select {
      font-size: 24px; 
      padding: 10px;
    border: none;
  border-radius: 5px;
background-color: #fff;
  color: #333;
   cursor: pointer;
    }

    .contact-info {
      text-align: center;
      font-size: 20px; 
      color: #030303;
    }

    .contact-info h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .contact-info a {
      color: #000000;
      text-decoration: none;
      font-weight: bold;
    }
       .yellow-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 0, 0.5); 
      z-index: 1; 
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted loop>
      <source src="hinata.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="yellow-overlay"></div> 
       <div class="container">
      <div class="big-heading">MENTAL HEALTH RESOURCES</div>
     <div class="heading">FOR COMMON MENTAL HEALTH RELATED QUERIES, CHOOSE RELEVANT OPTIONS BELOW </div>
      
      <div class="language-options">
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="bengali">Bengali</option>
        </select>
      </div>
      
      <div class="contact-info">
        <h2>Contact Information:</h2>
        <p>Contact our psychiatrists for further assistance:</p>
        <p>Email: <a href="mailto:shibagni@gmail.com">shibagni@gmail.com</a></p>
        <p>Phone: <a href="tel:+123456789">+123456789</a></p>
        <p>Fill out our <a href="https://forms.gle/v2NrAE3QrWG3Sw4T7">Google Form</a> for appointments.</p>
        
        <p>Use our <a href="https://app.droxy.ai/guest-chatbot/65fbae35132a6f189be91ff5">Chatbot</a> for instant assistance.</p>
      </div>
    </div>
  </div>

  
  <script>
    const pageUrls = {
      english: 'english-page.html',
      hindi: 'hindi-page.html',
      bengali: 'bengali-page.html'
    };
    const languageSelect = document.getElementById('languageSelect');
    languageSelect.addEventListener('change', (event) => {
      const selectedLanguage = event.target.value;
      const selectedPageUrl = pageUrls[selectedLanguage];
      console.log(selectedPageUrl); 
      window.location.href = selectedPageUrl;
    });
  </script>
</body>
</html>
